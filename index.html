<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API animal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 text-white font-sans">
    <div min-h-screen class="flex flex-col items-center justify-center ">
        <div class="bg-white text-black p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mt-10">API Animal</h1>
            <div class="flex justify-center mt-10">
                <button id="fetch-dog" class="bg-gray-200 text-black px-4 py-2 rounded hover-black">Fetch Dog</button>
                <button id="fetch-cat" class="bg-black text-white px-4 py-2 rounded ml-4">Fetch Cat</button>
            </div>
            <div id="animal-container" class="mt-10 flex justify-center">
                <img id="animal-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuHUlP6F15TiQpEK3oo9uzyvk0gFBypWJqAA&s" alt="Animal Image" class="w-64 h-64 object-cover rounded shadow-lg">

            </div>
            </div>
    </div>
    <script>
        //สร้างหน้าเว็บเพื่อแสดงผลข้อมูลจาก API พร้อมตกแต่งให้เหมาะสม  
        document.getElementById('fetch-dog').addEventListener('click', async () => {
            try {
                const response = await fetch('https://dog.ceo/api/breeds/image/random');
                const data = await response.json();
                document.getElementById('animal-image').src = data.message;
            } catch (error) {
                console.error('Error fetching dog image:', error);
            }
        });
        document.getElementById('fetch-cat').addEventListener('click', async () => {
            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                const data = await response.json();
                document.getElementById('animal-image').src = data[0].url;
            } catch (error) {
                console.error('Error fetching cat image:', error);
            }
        });
    </script>
</body>
</html>
