    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 50;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Set today's date as default
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            document.getElementById('dateInput').max = today;
        }

        // Fetch APOD data
        async function fetchAPOD() {
            const dateInput = document.getElementById('dateInput').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('apodContent');
            
            // Show loading, hide error
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            content.innerHTML = '';
            
            try {
                const url = dateInput 
                    ? `https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY&date=${dateInput}`
                    : 'https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY';
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayAPOD(data);
                
            } catch (err) {
                console.error('Error fetching APOD:', err);
                document.getElementById('errorMessage').textContent = 
                    '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á: ' + err.message;
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }

        // Display APOD data
        function displayAPOD(data) {
            const content = document.getElementById('apodContent');
            
            let mediaElement = '';
            if (data.media_type === 'image') {
                mediaElement = `
                    <div class="relative group overflow-hidden rounded-xl shadow-2xl">
                        <img src="${data.url}" alt="${data.title}" 
                             class="w-full h-auto transition-transform duration-500 group-hover:scale-105">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    </div>
                `;
            } else if (data.media_type === 'video') {
                mediaElement = `
                    <div class="relative rounded-xl overflow-hidden shadow-2xl">
                        <iframe src="${data.url}" 
                                class="w-full h-64 md:h-96 lg:h-[500px]" 
                                frameborder="0" allowfullscreen>
                        </iframe>
                    </div>
                `;
            }
            
            content.innerHTML = `
                <div class="bg-white/5 backdrop-blur-sm rounded-2xl border border-white/10 overflow-hidden shadow-2xl">
                    <!-- Image/Video section -->
                    <div class="p-6">
                        ${mediaElement}
                    </div>
                    
                    <!-- Content section -->
                    <div class="p-6 md:p-8">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                            <h2 class="text-2xl md:text-3xl font-bold text-white mb-2 md:mb-0">${data.title}</h2>
                            <div class="text-blue-300 font-medium text-lg">${formatDate(data.date)}</div>
                        </div>
                        
                        ${data.copyright ? `
                            <div class="mb-4 text-gray-300">
                                <span class="text-blue-400 font-medium">‡∏•‡∏¥‡∏Ç‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå:</span> ${data.copyright}
                            </div>
                        ` : ''}
                        
                        <div class="prose prose-invert prose-lg max-w-none">
                            <p class="text-gray-200 leading-relaxed text-lg">${data.explanation}</p>
                        </div>
                        
                        ${data.hdurl ? `
                            <div class="mt-6 pt-6 border-t border-white/10">
                                <a href="${data.hdurl}" target="_blank" 
                                   class="inline-flex items-center gap-2 bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 px-6 py-3 rounded-lg font-medium transition-all duration-300 transform hover:scale-105">
                                    <span>‡∏î‡∏π‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏™‡∏π‡∏á</span>
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                </a>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Format date for display
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: 'UTC'
            };
            return new Date(dateString + 'T00:00:00Z').toLocaleDateString('th-TH', options);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            setDefaultDate();
            fetchAPOD(); // Load today's APOD by default
        });

        // Allow Enter key to trigger fetch
        document.getElementById('dateInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchAPOD();
            }
        });
    </script>
